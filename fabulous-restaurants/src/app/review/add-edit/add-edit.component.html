<div class="card">
	<h4 class="card-header">Add/Edit Review</h4>
	<div class="card-body">
		<form>
			<div class="form-group mb-3">
				<label for="username" class="form-label">User Name</label>
				<input type="text" class="form-control" id="username" name="username" />
			</div>
			<div class="form-group mb-3">
				<label for="restaurantName" class="form-label">Restaurant Name</label>
				<input type="text" class="form-control" id="restaurantName" name="restaurantName" />
			</div>
			<div class="form-group mb-3">
				<label for="reviewRating" class="form-label">Review Rating</label>
				<input type="text" class="form-control" id="reviewRating" name="reviewRating" />
			</div>
			<div class="form-group mb-3">
				<label for="reviewDetail" class="form-label">Review Details</label>
				<textarea name="reviewDetail" id="reviewDetail" cols="30" rows="10" class="form-control">A little bit pricy... but not too bad!</textarea>
			</div>
			<div class="form-group mb-3">
				<button class="btn btn-primary">
					<span class="spinner-border spinner-border-sm mr-1"></span>
					Save
				</button>
				<a routerLink="../list" class="btn btn-link">Cancel</a>
			</div>
		</form>
	</div>
</div>
