<h1>Reviews</h1>
<div class="text-end">
	<a routerLink="/review/add" class="btn btn-success mb-2">Add Review</a>
</div>
<div *ngFor="let review of reviews">
	<div class="card">
		<div class="card-header">
			<div class="row">
				<div class="col">
					<span class="fs-5">Review</span>
				</div>
				<div class="col text-end">
					<a routerLink="/review/edit/{{review.reviewId}}" class="btn btn-sm btn-primary me-2">Edit</a>
					<button (click)="deleteReview(review.reviewId)" class="btn btn-sm btn-danger">Delete</button>
				</div>
			</div>
		</div>
		<div class="card-body">
			<img src="..." class="card-img-top" alt="Review Photo">
			<div class="card-body">
				<h5 class="card-title">{{review.restaurantId}}</h5>
				<h6 class="card-subtitle mb-2 text-muted">{{review.userId}}</h6>
				<p class="card-text">{{review.reviewRating}}</p>
				<p class="card-text">{{review.reviewDetail}}</p>
			</div>
		</div>
	</div>
</div>
