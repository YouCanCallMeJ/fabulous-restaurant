<div class="card">
	<h4 class="card-header" *ngIf="isAddMode">Add User</h4>
	<h4 class="card-header" *ngIf="!isAddMode">Edit User</h4>
	<div class="card-body">
		<form [formGroup]="form" (ngSubmit)="onSubmit()">
			<div class="form-group mb-3">
				<label for="username" class="form-label">Username *</label>
				<input type="text" name="username" id="username" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
				<div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
					<div *ngIf="f['username'].errors['required']">Username is required</div>
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="password" class="form-label">Password <em *ngIf="isAddMode">*</em><em *ngIf="!isAddMode">(Leave blank to keep the password)</em></label>
				<input type="text" name="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
				<div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
					<div *ngIf="f['password'].errors['required']">Password is required</div>
					<div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="firstName" class="form-label">First Name *</label>
				<input type="text" name="firstName" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
				<div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
					<div *ngIf="f['firstName'].errors['required']">First Name is required</div>
				</div>
			</div>
			<div class="form-group mb-3">
				<label for="lastName" class="form-label">Last Name *</label>
				<input type="text" name="lastName" id="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
				<div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
					<div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
				</div>
			</div>
			<div class="form-group mb-3 row">
				<div class="col">
					<button type="button" (click)="deleteUser(user.userId)" class="btn btn-danger">Delete</button>
				</div>
				<div class="col text-end">
					<button class="btn btn-primary">Save</button>
					<a routerLink="/user/list" class="btn btn-link">Cancel</a>
				</div>
			</div>
		</form>
	</div>
</div>
